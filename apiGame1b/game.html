<!DOCTYPE HTML>
<html>
  <head>
    <title>JEOPARDY!</title>
    <link href="game.css" rel="StyleSheet" />
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <header id="heading"><img src="img/jeopardy_logo.png" class="logo"></header><br/>
    <div id="a">
      <div id="sidebar">
        <div id="sidebar1">
          <div id="player1">
            Player 1
          </div><br/>
          <div class="score1">
            Score: <div class="scount1">0</div><br/><br/>
            Games Won: <div class="gcount2">0</div>
          </div>
        </div>
        <div id="sidebar2">
          <div id="player2">
            Player 2
          </div><br/>
          <div class="score2">
            Score: <div class="scount2">0</div> </br></br>
            Games Won: <div class="gcount2">0</div>
          </div>
        </div>
      </div>
      <div id="container">
        <button id="getquest">Get Question</button><br/></br>
        <div class="wrapper">
          <div>
            Question Count:
            <div class="count">0</div>
          </div>
          <div>
            Title:
            <div class="titles"></div>
          </div>
          <div>
            Difficulty:
            <div class="diffi"></div>
          </div>
        </div>
        <div class="winnerout"></div>
        <strong>Question:</strong><p id="question"></p>
        <p class="ans"><strong>Answer the question:</strong></p>
        <form id="radio-demo">
          <input type="radio" name="radio-group" id="first-choice" value="First Choice" />
          <label id="1" for="first-choice"></label>
          <br/>
          <input type="radio" name="radio-group" id="second-choice" value="Second Choice" />
          <label id="2" for="second-choice"></label>
          <br/>
          <input type="radio" name="radio-group" id="third-choice" value="Third Choice" />
          <label id="3" for="third-choice"></label>
        </form><br/>
        <button id="submit">Submit</button><br/><br/>
        <strong>The answer is:</strong><p id="answer"></p>
        <span>Error output:</span>
        <footer></footer>
      </div>
  </div>
  </body>
</html>
