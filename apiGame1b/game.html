<!DOCTYPE HTML>
<html>
  <head>
    <title>JEOPARDY!</title>
    <link href="game.css" rel="StyleSheet" />
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <header id="heading"><strong>Welcome To The Game of Jeopardy!</strong></header><br/>
    <div id="container">
      <button id="getquest">Get Question</button><br/></br>
      <strong>Question Count: </strong><span id="qcount">0</span></br></br>
      <strong>Title:</strong><p id="title"></p>
      <strong>Difficulty:</strong><p id="diff"></p>
      <strong>Question:</strong><p id="question"></p>
      <p><strong>Answer the question:</strong></p>
      <input id="input" type="text"/></br></br>
      <button id="submit">Submit</button><br/><br/>
      <strong>The answer is:</strong><p id="answer"></p>
      <div id="hidden">
        <p id="corr"><strong>Did you get the answer correct?</strong></p>
        <button id="yes">YES</button>
        <button id="no">NO</button><br/>
      </div>
      <strong>Score: </strong><span id="score">0</span><br/><br/>
      <span>Error output:</span>
      <footer></footer>
    </div>
  </body>
</html>
